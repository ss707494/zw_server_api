    name: String
}

input ProductInput {
    id: String
    name: String
    category_id: String
    remark: String
    sort: Int
    create_time: Date
    update_time: Date
    is_enable: Int
    is_delete: Boolean
    is_hot: Int
    is_new: Int
    stock: Float
    unit: String
    weight: Float
    price_in: Float
    price_out   : Float
    price_market: Float
    brand      : String
    number    : Int
    page: Int
    rows_per_page: Int
    sort_type: String
