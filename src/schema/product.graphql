type Product {
    id: String
    name: String
    create_time: Date
    update_time: Date
    category_id: String
    is_enable: Int
    is_hot: Int
    is_new: Int
    is_delete: Boolean
    remark: String
    stock: Float
    unit: String
    weight: Float
    price_in: Float
    price_out   : Float
    price_market: Float
    brand      : String
    number    : Int
    c3_id: String
    c3_name: String
    c3_number: String
    c2_id: String
    c2_name: String
    c2_number: String
    c1_id: String
    c1_name: String
    c1_number: String
