type Order {
    id: String
    name: String
    create_time: Date
    update_time: Date
    is_delete: Int
    number: String
    state: Int
    actually_paid: Float
    address_id: String
    payment_method_card_id: String
    subtotal: Float
    coupon_discount: Float
    vip_discount: Float
    transportation_costs: Float
    sale_tax: Float
