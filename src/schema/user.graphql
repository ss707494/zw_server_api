type User {
    id: String
    name: String
    type: String
    create_time: Date
    update_time: Date
}

input UserSortInput {
    code: Int
}

input UserInput {
    id: String
    name: String
    auth: String
    message: String
    page: Int
    rowsPerPage: Int
    sortData: UserSortInput
}

input ChangePassword {
    id: String
    verification: String
    newPass: String
}
